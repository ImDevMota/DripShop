        function ChangeQuantity(num, quantityItem) {
            let priceItem = window.localStorage.getItem(`precoOrg${num}`);
            let quantityNew = quantityCart[num].value;
            let finalPrice;
            let priceNew;

            priceNew = quantityNew * parseInt(priceItem);
            finalPrice = priceNew.toLocaleString('pt-br', {minimumFractionDigits: 2});
            
            window.localStorage.removeItem(`preco${num}`);
            window.localStorage.removeItem(`quantidade${num}`);
            window.localStorage.setItem(`preco${num}`, finalPrice);
            window.localStorage.setItem(`quantidade${num}`, quantityNew);

            priceCart[num].innerHTML = `R$ ${finalPrice}`;
            quantityCart[num].value = quantityNew;

            CalculateTotal();
            ClosePopUp();
            OpenPopUp();
        }

        function CalculateTotal() {
            let precos = []; 
            let precoTotal = 0;
            let precoNum;
           
            for (let c = 0; c <= 9; c++) {
                if(window.localStorage.getItem(`preco${c}`) != null) {
                    precos[c] = window.localStorage.getItem(`preco${c}`);
                    precoNum = precos[c].toString().replace(".", "");
                    precoTotal = precoTotal + parseFloat(precoNum);
                }
                
            }

            totalCart.innerHTML = `R$ ${precoTotal.toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
           
        }
